###### Main Service ######
apiVersion: v1
kind: Service
metadata:
  name: main
  namespace: default
  labels:
    app: main
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: main
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: main
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - name: main
          image: IMAGE_NAME
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9080
---
###### Flight Service ######
apiVersion: v1
kind: Service
metadata:
  name: flight
  labels:
    app: flight
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: flight
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flight
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: flight
    spec:
      containers:
        - name: flight
          image: IMAGE_NAME
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9080
          env:
            - name: MONGO_HOST
              value: flight-db
            - name: USERNAME
              value: admin
            - name: PASSWORD
              value: password
            - name: SECURE_SERVICE_CALLS
              value: 'true'
---
###### Booking Service ######
apiVersion: v1
kind: Service
metadata:
  name: booking
  labels:
    app: booking
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: booking
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: booking
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
        - env:
          - name: JVM_ARGS
            value: "-Dcom.acmeair.client.CustomerClient/mp-rest/url=http://customer:9080/customer -Dcom.acmeair.client.FlightClient/mp-rest/url=http://flight:9080/flight -Dmp.jwt.verify.publickey.location=http://auth:9080/auth/getJwk"
          - name: MONGO_HOST
            value: booking-db
          - name: USERNAME
            value: admin
          - name: PASSWORD
            value: password
          - name: TRACK_REWARD_MILES
            value: 'true'
          - name: SECURE_SERVICE_CALLS
            value: 'true'
          name: booking
          image: IMAGE_NAME
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9080
---
