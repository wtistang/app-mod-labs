---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
name: buildah
spec:
inputs:
    params:
    - name: BUILDER_IMAGE
    description: The location of the buildah builder image.
    default: quay.io/buildah/stable:v1.11.0
    - name: DOCKERFILE
    description: Path to the Dockerfile to build.
    default: ./Dockerfile
    - name: TLSVERIFY
    description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
    default: "false"
    resources:
    - name: acmeair-git
    type: git
outputs:
    resources:
    - name: acmeair-image
    type: image
steps:
- name: build
    image: quay.io/buildah/stable:v1.11.0
    workingDir: /workspace/acmeair-git
    command: ['buildah', 'bud', '--tls-verify=$(inputs.params.TLSVERIFY)', '--format=docker', '-f', '$(inputs.params.DOCKERFILE)', '-t', '$(outputs.resources.tekton1-image.url)', '.']
    volumeMounts:
    - name: varlibcontainers
    mountPath: /var/lib/containers
    securityContext:
    privileged: true
- name: push
    image: quay.io/buildah/stable:v1.11.0
    workingDir: /workspace/acmeair-git
    command: ['buildah', 'push', '--tls-verify=$(inputs.params.TLSVERIFY)', '$(outputs.resources.tekton1-image.url)', 'docker://$(outputs.resources.tekton1-image.url)']
    volumeMounts:
    - name: varlibcontainers
    mountPath: /var/lib/containers
    securityContext:
    privileged: true
volumes:
- name: varlibcontainers
    emptyDir: {}
